<script>


    function actuallyChangeSlogan(){
        var slogan = random_sentence();
        changeSloganTo(slogan);

        showBookAd();
    }

    function simulateTimeout(){
        console.error("Message Timedout, failed server response");
    }

    function changeSlogan(){

        // simulate a slow request but do it all in memory
        var timetowait = Math.floor(Math.random() * 5000);
        console.log(timetowait);
        if(timetowait>4900){
            setTimeout(simulateTimeout, 5000);
        }else{
            setTimeout(actuallyChangeSlogan, timetowait);
        }



    }


</script>
